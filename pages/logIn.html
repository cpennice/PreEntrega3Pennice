<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Login - SaM</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div id="header_logo">
          <div style="display: flex">
            <img src="../img/header_logo.svg" alt="" id="header_icon" />
          </div>
          <div><h2 class="logo_name">Soluciones a Medidas</h2></div>
        </div>
        <nav>
          <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../pages/productos.html">Productos</a></li>
            <li><a href="../pages/nostros.html">Nosotros</a></li>
            <li><a href="../pages/contacto.html">Contacto</a></li>
            <li>
              <a href="../pages/logIn.html" style="color: blue"
                >Iniciar Sesión</a
              >
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="main_info">
          <h1 class="login_title">Iniciar Sesión</h1>
          <div id="log_form">
            <form action="#" id="form">
              <div class="log_field">
                <input
                  type="email"
                  name="correo"
                  id="correo"
                  placeholder="Correo"
                  required
                  style="display: inline-block; height: 30px"
                />
              </div>
              <div class="log_field">
                <input
                  type="password"
                  name="contraseña"
                  id="contraseña"
                  placeholder="Contraseña"
                  required
                  style="display: inline-block; height: 30px"
                />
              </div>
              <div
                style="
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                "
                class="login_buttons"
              >
                <button
                  type="submit"
                  id="submit_but"
                  style="margin-top: 20px; width: 150px"
                >
                  Continuar
                </button>
                <a href="#" class="login_create_acc">Crear Cuenta</a>
                <a href="#" class="login_help">Necesito ayuda</a>
              </div>
            </form>
          </div>
        </div>
      </main>
      <footer>
        <div class="footer">
          <div class="footer_link">
            <a href="#"> <img src="../img/instagram.svg" /></a>
          </div>
          <div class="footer_link">
            <a href="#"> <img src="../img/facebook.svg" /></a>
          </div>
          <div class="footer_link">
            <a href="#"> <img src="../img/wsp.svg" /></a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
