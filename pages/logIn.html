<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Login - SaM</title>
  </head>

  <body class="container bg-img-index">
    <header class="mb-5">
      <div id="header_logo">
        <div style="display: flex">
          <img src="../img/header_logo.svg" alt="" id="header_icon" />
        </div>
        <div>
          <h2 class="logo_name">Soluciones a Medidas</h2>
        </div>
      </div>
      <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="nostros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Iniciar Sesión</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="text-center mt-4">
      <h1 class="login_title">Iniciar Sesión</h1>
    </section>
    <main class="my-5">
      <div class="main_info">
        <div id="log_form">
          <form action="#" id="form">
            <div class="log_field">
              <input
                class="log_input"
                type="email"
                name="correo"
                id="correo"
                placeholder="Correo"
                required
              />
            </div>
            <div class="log_field">
              <input
                class="log_input"
                type="password"
                name="contraseña"
                id="contraseña"
                placeholder="Contraseña"
                required
              />
            </div>
            <div class="login_buttons">
              <button class="submit_button" type="submit">Continuar</button>
              <a href="#" class="login_create_acc">Crear Cuenta</a>
              <a href="#" class="login_help">Necesito ayuda</a>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer mt-5 py-3">
      <div class="footer_link">
        <a href="#"> <img src="../img/instagram.svg" alt="icon_instagram" /></a>
      </div>
      <div class="footer_link">
        <a href="#"> <img src="../img/facebook.svg" alt="icon_facebook" /></a>
      </div>
      <div class="footer_link">
        <a href="#"> <img src="../img/wsp.svg" alt="icon_whatsapp" /></a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
